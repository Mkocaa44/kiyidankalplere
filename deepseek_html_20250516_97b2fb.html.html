<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kıyıdan Kalplere - Balık, Doğa ve Aile Anıları</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('1 (2).jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2.5s ease-in-out;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .youtube-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }
        
        .subscribe {
            background-color: #FF0000;
            animation-delay: 0.3s;
        }
        
        .follow {
            background-color: #1DA1F2;
            animation-delay: 0.6s;
        }
        
        .notify {
            background-color: #FFA500;
            animation-delay: 0.9s;
        }
        
        .youtube-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .youtube-button i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="content">
            <h1>KIYIDAN KALPLERE</h1>
            <div class="subtitle">BALIK, DOĞA VE AİLE ANILARI</div>
            
            <div class="button-container">
                <a href="https://www.youtube.com/channel/UCLOstZSnanySiRkZ7waX9gg?sub_confirmation=1" 
                   class="youtube-button subscribe" target="_blank">
                    <i class="fab fa-youtube"></i> Abone Ol
                </a>
                
                <a href="https://www.youtube.com/channel/UCLOstZSnanySiRkZ7waX9gg" 
                   class="youtube-button follow" target="_blank">
                    <i class="fas fa-heart"></i> Takip Et
                </a>
                
                <a href="https://www.youtube.com/channel/UCLOstZSnanySiRkZ7waX9gg?sub_confirmation=1" 
                   class="youtube-button notify" target="_blank">
                    <i class="fas fa-bell"></i> Bildirimleri Aç
                </a>
            </div>
        </div>
    </div>
</body>
</html>
